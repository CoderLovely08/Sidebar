<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <!--link to my css file-->
    <link rel="stylesheet" href="style.css" title="" type="text/css" />
    <!--link to bootstrap cdns-->
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapodn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  </head>
  <body>
    <div class="container1">
    <header class="header">
			<nav class="navbar">
      <a href="#" class="nav-logo">WebDev.</a>
      <ul class="nav-menu">
        <h3>My app</h3>
        <li class="nav-item">
          <a href="#" class="nav-link"><span class="glyphicon glyphicon-home"> Home</span></a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link"><span class="glyphicon glyphicon-wrench"> Services</span></a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link"><span class="glyphicon glyphicon-info-sign"> About</span></a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link"><span class="glyphicon glyphicon-send"> Contact</span></a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link"><span class="glyphicon glyphicon-bullhorn"> Announcements</span></a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link"><span class="glyphicon glyphicon-fire"> Stats</span></a>
        </li>
      </ul>
      <div class="hamburger">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
    </nav>
		</header>
    </div>
    <script type="text/javascript" charset="utf-8">
    const hamburger = document.querySelector(".hamburger");
    const navMenu = document.querySelector(".nav-menu");

    hamburger.addEventListener("click", mobileMenu);

    function mobileMenu() {
      hamburger.classList.toggle("active");
      navMenu.classList.toggle("active");
    }
    const navLink = document.querySelectorAll(".nav-link");

navLink.forEach(n => n.addEventListener("click", closeMenu));

function closeMenu() {
    hamburger.classList.remove("active");
    navMenu.classList.remove("active");
}
  </script>
  </body>
</html>
